# MongoDB Atlas - set SPRING_DATA_MONGODB_URI env var, or use application-local.properties
# Example: mongodb+srv://user:pass@cluster.mongodb.net/retail_product?retryWrites=true&w=majority
spring.config.import=optional:file:./application-local.properties
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:}

message.source.basename=i18n/messages
message.source.use.code.as.default.message=true

# Target API - key from env var
api.target.key.value=${API_TARGET_KEY_VALUE}
api.target.id.type=TCIN

spring.profiles.active=test

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# OpenAPI / Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html